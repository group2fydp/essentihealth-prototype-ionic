<ion-header>
</ion-header>

<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let strategy of strategies">
          <ion-card class="guided-mode-card">
            <ion-card-header>
              <ion-card-title>{{strategy.title}}</ion-card-title>
              <ion-icon name="information-circle" slot="end"></ion-icon>
            </ion-card-header>
            <ion-card-content>
              <div *ngIf="strategy.title == 'Warning Signs'; else otherStrategy">
                <ion-list>
                  <ion-item *ngFor="let sign of strategy.signs">
                    <ion-label>{{sign}}</ion-label>
                    <ion-checkbox slot="end"></ion-checkbox>
                  </ion-item>
                </ion-list>
              </div>
        
              <ng-template #otherStrategy>
                  <ion-list>
                      <ion-item *ngFor="let item of strategy.list">
                        <ion-label>{{item}}</ion-label>
                      </ion-item>
                    </ion-list>
              </ng-template>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
</ion-content>
